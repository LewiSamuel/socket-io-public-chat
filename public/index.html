<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.1.0/socket.io.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    

    <form id="chat">
        <input type="text" name="username" placeholder="Digite seu usuario">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="Digite sua mensagem">
        <button type="submit">enviar</button>
    </form>

    <script type="text/javascript">
        // conecta no socket ( ouvindo conexao via socket )
        var socket = io('https://lewi-socket-io-chat.herokuapp.com/');


        // renderiza mensagem 
        function renderMessage(message){
            $('.messages').append('<div class="message"><b>' + message.author + ':</b> ' + message.message + '</div>')
        }

        // ouvir evento de receber mensagem
        socket.on('receivedMessage', function(message){
            renderMessage(message);
        })


        // ouvir evento de mensagens jÃ¡ existentes
        socket.on('previousMessage', function(messages){
            for(message of messages){
                renderMessage(message);
            }
        })

        // get submit form
        $('#chat').submit(function(event){
            event.preventDefault();

            // get author and message
            var author = $("input[name=username]").val();
            var message = $("input[name=message]").val();

            // if not empty = send
            if(author.length && message.length){

                // objeto da convesa
                var messageObject = {
                    author: author,
                    message: message
                }
                // renderiza mensagem 
                renderMessage(messageObject)

                // envia o objeto da mensagem ao evento sendMEssage
                socket.emit('sendMessage', messageObject);
            }
        })
    </script>
</body>
</html>
